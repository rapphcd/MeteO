<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Meteo - {{ data['ville'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylemeteo.css') }}" />
</head>

<body>
    <div class="meteo">
        <div class="title">
            <h1>{{ data['ville'] }}</h1><h3>{{ data['country'] }}</h3>
        </div>
        <div class="part">
            <div class="infos">
                <p style="color: {{ data['color'] }};">
                    {{ data['temp'] }}°C <br />
                </p>
                <p>
                    {{ data["description"] }}
                </p>
                <p>
                    Humidité: {{ data['humidity'] }}%
                </p>
                <img src="https://openweathermap.org/img/wn/{{ data['icon'] }}@2x.png" alt="{{ data['description'] }}" />
            </div>
        </div>
    </div>
</body>

</html>
